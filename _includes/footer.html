<script src="{{ "/scripts/bootstrap.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/scripts/magnific.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/scripts/prism.js" | prepend: site.baseurl }}" type="text/javascript"></script>

{% if page.id %}	
<script src="{{ "/scripts/tocbot.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script type="text/javascript">
tocbot.init({
	// Where to render the table of contents.
	tocSelector: '.js-toc',
	// Where to grab the headings to build the table of contents.
	contentSelector: '.js-toc-content',
	// Which headings to grab inside of the contentSelector element.
	headingSelector: 'h1, h2, h3, h4, h5',
	collapseDepth: 3,
	orderedList: true,
});
</script>
{% endif %}
<script>
  $(document).ready(function() {
	$('.image-popup').magnificPopup({type: 'image',closeOnContentClick: true }); 
	$('.inline-popup').magnificPopup({type: 'inline',closeOnContentClick: true }); 
  });
  anchors.add();
</script>
