<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.noindex %}
  <meta name="robots" content="noindex">  
  {% endif %}
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{% if page.layout == 'post' %}{{ page.content | strip_html | truncatewords:35 | escape_once }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_user }}">
  <meta name="twitter:title"   content="{{ page.title }}">
  {% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords:35 | escape_once }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ "/images/blog_logo_large.png" | prepend: site.url }}">
  <!-- end of Twitter cards -->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/tocbot.css" | prepend: site.baseurl }}">
  <script src="{{ "/scripts/jquery-3.4.1.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  {% if page.blogger_orig_url %}
  <link href="{{ "/syntaxhighlighter/styles/shCoreDefault.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css"/>
  <script src="{{ "/syntaxhighlighter/scripts/shCore.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushCpp.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushCSharp.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushXml.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script src="{{ "/syntaxhighlighter/scripts/shBrushHLSL.js" | prepend: site.baseurl }}" type='text/javascript'></script>
  <script type='text/javascript'>
	SyntaxHighlighter.defaults['gutter'] = false; 
	SyntaxHighlighter.defaults['smart-tabs'] = false; 
	SyntaxHighlighter.all();
  </script>
  {% endif %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-19765162-5', 'auto');
  ga('send', 'pageview');

</script>  
</head>
