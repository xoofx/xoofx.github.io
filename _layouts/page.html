---
layout: default
---

<article class="page">
    {% if page.title_html %}
		{% assign title_html = page.title_html %}
    {% elsif page.title %}
		{% assign title_html = page.title %}
    {% endif %}
    {% if title_html %}
    <h1 class="title">{% if site.titlecase %}{{ title_html | titlecase }}{% else %}{{ title_html }}{% endif %}</h1>
    {% endif %}
    <div class="entry-content">{{ content }}</div>
</article>
